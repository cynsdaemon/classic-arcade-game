<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game: Frogger</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">

</head>
    <body>
        <div id="gameModal" class="modal">
            <div class="modal-container">
                <div class="modal-header">
                <button id="closeModal" class="closebtn" type="button">
                    <span class="close-icon">
                        <i class="fas fa-times" aria-hidden></i>
                    </span>
                </button>
                    <h1>Game Stats</h1>
                </div>

                <div class ="modal-body">
                    <p>lives lost: 9</p>
                    <p>time completed: 0</p>
                    <p>enemies defeated: 0</p>
                </div>

                <div class ="modal-footer">
                    <button id="replayGame" class ="replaybtn" type ="button">Replay
                        <span class="replay-icon">
                            <i class="fas fa-redo-alt" aria-hidden></i>
                        </span>
                    </button>

                </div>
            </div>
        </div>
        <script src="scripts/resources.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/engine.js"></script>
    </body>
</html>
